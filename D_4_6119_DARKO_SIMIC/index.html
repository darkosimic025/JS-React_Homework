<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div>
        <form>
            <div>
                <div>
                    <label>Ime i prezime</label>
                </div>
                <div>
                    <input type="text" placeholder="Unesite svoje ime i prezime">
                </div>
            </div>
            <div>
                <div >
                    <label>Pretrazite</label>
                </div>
                <div class="search">
                    <i class="fa fa-search icon"></i>
                    <input  type="search" placeholder="Pretrazite...">
                </div>
            </div>
            <div>
                <div>
                    <label>Zemlja</label>
                </div>
                <div>
                    <select name="zemlja" id="zemlja">
                        <option value="srbija">Srbija</option>
                        <option value="italija">Italija</option>
                        <option value="nemacka">Nemacka</option>
                    </select>
                </div>
            </div>
            <div>
                <div>
                    <label>Opis</label>
                </div>
                <div>
                    <textarea name="" id="" cols="40" rows="10" placeholder="Napisite neki opis..."></textarea>
                </div>
            </div>
            <div>
                <input type="submit" value="Potvrdite">
            </div>
            </div>
        </form>
    </div>
</body>
</html>
