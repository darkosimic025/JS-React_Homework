<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cvecara shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" >
    <div class="opcije col-8">
    <div class="cvece">
        <h1>Odaberite cvece:</h1>
        <div>
            <input id="ruze" type="number" placeholder="Cena po cvetu je 150 din.">
            <label for="">Ruze</label>
        </div>
        <div>
            <input id="ljiljani" type="number" placeholder="Cena po cvetu je 120 din.">
            <label for="">Ljiljani</label>
        </div>
        <div>
            <input id="gerberi" type="number" placeholder="Cena po cvetu je 70 din.">
            <label for="">Gerberi</label>
       </div>
    </div>
    <div class="pokloni">
        <h1>Dodatni pokloni:</h1>
        <div>
            <input type="checkbox" name="bombonjera" id="bombonjera" >
            <label for="bombonjera">Bombonjera</label>
        </div>
        <div>
            <input type="checkbox" name="cokolada" id="cokolada">
            <label for="cokolada">Cokolada</label>
        </div>
        <div>
            <input type="checkbox" name="sampanjac" id="sampanjac">
            <label for="sampanjac">Sampanjac</label>
        </div>
    </div>
    <div class="placanje">
        <h1>Placanje:</h1>
        <div>
            <input type="radio" name="placanje" id="kes">
            <label for="placanje">Kes</label>
        </div>
        <div>
            <input type="radio" name="placanje" id="kartica">
            <label for="placanje">Kartica</label>
        </div>
        <div class="dugmici">
            <input type="submit" id="izracunaj">
            <input type="reset" name="" id="">
        </div>
    </div>
    </div>
    </form>
    <div class="rezultat col-4">
        <div class="porudzbina">
            <h1>Vasa porudzbina:</h1>
            <div class="slike">
                <div id="slikeRuza">
                </div>
                <div id="slikeLjiljana">    
                </div>
                <div id="slikaGerber">
                </div>
            </div>
            <div id="pokloni">
                <div id="bombonjera1"></div>
                <div id="cokolada1"></div>
                <div id="sampanjac1"></div>
            </div>
            <div class="cena">
                <div id="cenaBezPopusta"></div>
                <div id="cenaSaPopustom"></div>
            </div>
    </div>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
